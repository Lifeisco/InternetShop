{% extends 'main/header.html' %}
{% load static %}


{% block title %}Login{% endblock %}


{% block body %}

<div class="d-flex vh-100">
    <div class="m-auto card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h3 class="text-center mb-4">Вход</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" placeholder="Введите имя" name="name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
            <p class="text-center mt-3">
                Ещё нет аккаунта? <a href="{% url 'register' %}" class="text-primary fw-bold">Зарегистрироваться</a>
            </p>
        </form>
    </div>
</div>


{% endblock %}
